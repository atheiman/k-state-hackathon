{% if form.non_field_errors %}
    <div class="alert alert-danger">{{ form.non_field_errors }}</div>
{% endif %}

{% for field in form %}
    <p>
        {% if field.errors %}
            <div class="alert alert-danger">{{ field.errors }}</div>
        {% endif %}

        {{ field.label_tag }}<br/>{{ field }}

        {% if field.help_text %}
            <br><span class="text-muted">{{ field.help_text|safe }}</span>
        {% endif %}
    </p>
{% endfor %}
