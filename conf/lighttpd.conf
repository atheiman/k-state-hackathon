server.document-root = "/opt/mis-club-site/staticfiles"

server.port = 8000

mimetype.assign = (
  ".html" => "text/html",
  ".css" => "text/css",
  ".js" => "application/javascript",
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png"
)

url.rewrite-once = (
    "^/favicon\.ico$" => "/static/global/ksu.ico",
)
